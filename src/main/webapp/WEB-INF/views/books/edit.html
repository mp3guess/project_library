<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit a book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name:</label>
    <input id="name" type="text" th:field="*{name}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="author_name">Enter Author Name:</label>
    <input id="author_name" type="text" th:field="*{author_name}">
    <div style="color: red" th:if="${#fields.hasErrors('author_name')}" th:errors="*{author_name}">Author name error
    </div>
    <br>
    <label for="year">Enter Year:</label>
    <input id="year" type="text" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <input type="submit" value="Submit!">
</form>
</body>
</html>
